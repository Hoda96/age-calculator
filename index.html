<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <section class="container">
    <div class="wrapper">
      <div class="inputs">
        <div class="field">
          <label class="dayInput label" for="day">DAY</label>
          <input type="text" id="day" name="day" placeholder="DD" required>
        </div>
  
        <div class="field">
          <label class="monthInput label" for="day">Month</label>
          <input type="text" id="month" name="month" placeholder="MM" required>
        </div>
  
        <div class="field">
          <label class="yearInput label" for="day">Year</label>
          <input type="text" id="year" name="Year" placeholder="YYYY" required>
        </div>
      </div>
        <div class="result">
        
         <button class="showAge"><i class="icon fa ">></i></button>
         <div class="divider"></div>
        </div>

        <div class="age">
          <h2 class="title"><span class="yearsAge">--</span>years</h2>
          <h2 class="title"><span class="monthAge">--</span>months</h2>
          <h2 class="title"><span class="dayAge">--</span>days</h2>
        </div>
    </div>
  </section>
</body>
</html>
